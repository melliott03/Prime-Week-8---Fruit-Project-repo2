<!DOCTYPE html>
<html>
<head>

  <title>Prime Week 8 - Fruit Project</title>
  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="bootstrap.min.css" />
  <!-- Latest compiled and minified CSS -->

  <link rel="stylesheet" href="stylesheet.css" />
  <!-- SCRIPTS -->
  <script style="text/javascript" src="jquery.min.js"></script>
  <script style="text/javascript" src="app.js"></script>

</head>
<body>



  <div class="jumbotron">
    <div class="container-fluid">
      <h1>Welcome to Fruit Market</h1>
      <span>A place to showcase your market chops!</span>
      <p></p>
      <FORM>
      <INPUT class="btn btn-success" TYPE="button" onClick="history.go(0)" VALUE="RESTART">
      </FORM>
      <p></p>
      <small>SORRY YOU'RE OUTTA MONEY. TRY AGAIN</small>
    </div>
  </div>




<div class="container" >
<img class="curtain" src="img/curtain.jpg">
<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->

  <!-- Indicates a successful or positive action -->
  <div class="btnInfo">
    <button type="button" class="btn btn-success btn-xl apple-button"><img class="fruit-images" alt="apple" src="img/apple.png">Apples<p class="apple-price">$0</p><p class="apple-avg-price avg-price">avg price: $0</p></button>
      <div class="apple-number">Apples</div>
    <button type="button" class="btn btn-caution btn-lg apple-button-sell">sell</button>
  </div>
  <!-- Contextual button for informational alert messages -->

  <!-- Indicates caution should be taken with this action -->
  <div class="btnInfo">
  <button type="button" class="btn btn-warning btn-xl banana-button"><img class="fruit-images" alt="apple" src="img/bananas.png">Bananas<p class="banana-price">$0</p><p class="banana-avg-price avg-price">avg price: $0</p></button>
  <div class="banana-number">Banana</div>
  <button type="button" class="btn btn-caution btn-lg banana-button-sell">sell</button>
  </div>

  <!-- Indicates a dangerous or potentially negative action -->
  <div class="btnInfo">
  <button type="button" class="btn btn-danger btn-xl orange-button"><img class="fruit-images" alt="apple" src="img/orange.png">Oranges<p class="orange-price">$0</p><p class="orange-avg-price avg-price">avg price: $0</p></button>
  <div class="orange-number">Orange</div>
  <button type="button" class="btn btn-caution btn-lg orange-button-sell">sell</button>
  </div>

  <div class="btnInfo">
  <button type="button" class="btn btn-primary btn-xl pear-button"><img class="fruit-images" alt="apple" src="img/pear.png">Pears<p class="pear-price">$0</p><p class="pear-avg-price avg-price">avg price: $0</p></button>
  <div class="pear-number">Pears</div>
  <button type="button" class="btn btn-caution btn-lg pear-button-sell">sell</button>
  </div>


  <!-- <div class="row inventory" align="center">
  </div> -->


</div>

<div>

  <div class="panel panel-success">
    <div class="panel-body " align="center">
      <strong class="total-money">Total Money: $100</strong>
    </div>



  </div>
</div>



</body>
</html>
